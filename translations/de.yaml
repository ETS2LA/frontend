  map.settings.2.name: "Lenkung berechnen"
  map.settings.2.description: "Berechnet alle notwendigen Werte für die Karte, um den LKW zu lenken."
  map.settings.3.name: "Daten senden"
  map.settings.3.description: "Erlaubt anderen Plugins, die Kartendaten zu nutzen. Bitte beachten: Die Visualisierung funktioniert nicht, wenn diese Option deaktiviert ist. Diese Option kann die Leistung geringfügig verbessern."
  map.settings.4.title: "Interne Visualisierung"
  map.settings.5.name: "Zoom"
  map.settings.5.description: "Steuert die Zoomstufe der internen Visualisierung."
  map.settings.6.name: "Interne Visualisierung aktivieren"
  map.settings.6.description: "Ob die interne Visualisierung der Karte gerendert werden soll. Nützlich, wenn keine externen Daten gesendet werden."
  map.settings.7.title: "Externe Visualisierung"
  map.settings.8.name: "Render-Distanz"
  map.settings.8.description: "Legt die maximale Distanz der an andere Plugins gesendeten Daten fest, falls vom Plugin unterstützt."
  map.settings.9.name: "AR-Daten anzeigen"
  map.settings.9.description: "Zeigt Straßen über deinem Spiel an. Du musst das AR-Plugin ebenfalls aktivieren."
  map.settings.10.title: "Lenkungseinstellungen"
  map.settings.11.name: "Glättung"
  map.settings.11.description: "Die Anzahl der Sekunden, über die die Lenkung geglättet wird. Ein Wert von 0 führt zu extrem reaktiver Lenkung, während Werte über 0,5 ein Hin- und Herschwingen verursachen können."
  map.settings.12.name: "Navigation auf ETS2LA"
  map.settings.12.description: "Berechnet den notwendigen Pfad, um eine Route zu deinem Ziel zu folgen. Hinweis: Diese Route ist nicht garantiert die schnellste!"
  object_detection.settings.1.title: "Objekterkennungseinstellungen"
  object_detection.settings.1.description: "Diese Einstellungen beeinflussen die Qualität und Leistung der Objekterkennung."
  object_detection.settings.2.name: "Gerät"
  object_detection.settings.2.description: "Das Gerät, auf dem die Objekterkennung ausgeführt werden soll. Wenn 'Automatisch' ausgewählt ist, wird basierend auf deinem System entschieden. (Falls du 'GPU' auswählst, aber keine hast oder CUDA nicht installiert ist, wird standardmäßig die CPU verwendet.)"
  # ^ This has three options, CPU, GPU and Automatic. The others are probably self explanatory but if you think people can't understand 'Automatic' then you should explain it here.
  object_detection.settings.3.name: "Modus"
  object_detection.settings.3.description: "Der Objekterkennungsmodus, den du verwenden möchtest. Bitte beachte, dass der Qualitätsmodus einen leistungsstarken PC benötigt."
  # ^ This two options, Performance and Quality. These cannot be translated. If you think people can't understand them then you should explain them here.
  object_detection.settings.4.name: "YOLO-Geschwindigkeit"
  object_detection.settings.4.description: "Die Aktualisierungsrate des YOLO-Modells. Höhere Werte aktualisieren die Erkennung schneller. Im Performance-Modus ist dies FPS, im Qualitätsmodus sind es Frames zwischen Erkennungen. Bitte beachte, dass Werte über 2 im Performance-Modus möglicherweise nicht wie erwartet funktionieren."
  object_detection.settings.5.name: "Modellarchitektur"
  object_detection.settings.5.description: "Die gewünschte Modellarchitektur. Beachte, dass YoloV7 mehr Leistung benötigt."
  object_detection.settings.6.name: "Bildschirmaufnahmedimensionen"
  object_detection.settings.6.description: "Welcher Teil deines Bildschirms für die Objekterkennung genutzt wird. Index 0 ist X, Index 1 ist Y, Index 2 ist Breite, Index 3 ist Höhe. Diese Einstellung wird automatisch generiert, nachdem du das Plugin einmal gestartet hast."
  acc.settings.1.title: "Adaptive Tempomat-Einstellungen"
  acc.settings.1.description: "Diese Einstellungen beeinflussen, wie die App auf andere Fahrzeuge reagiert."
  acc.settings.2.name: "Folgezeit"
  acc.settings.2.description: "Die Anzahl der Sekunden, die wir hinter dem vorausfahrenden Fahrzeug bleiben sollen."
  acc.settings.3.name: "Geschwindigkeitsoffset"
  acc.settings.3.description: "Um diesen Wert über dem Tempolimit fahren."
  acc.settings.4.name: "Abstand"
  acc.settings.4.description: "Wie weit die App vom vorderen Objekt entfernt bleiben soll."
  acc.settings.5.name: "Offset-Typ"
  acc.settings.5.description: "Fahren wir prozentual schneller als das Tempolimit oder addieren wir einen festen Wert?"
  acc.settings.6.name: "Benachrichtigungen anzeigen"
  acc.settings.6.description: "Zeigt ein Popup an, wenn die App aufgrund von Hindernissen abbremst."
  acc.settings.7.name: "Geschwindigkeit bei API-Geschwindigkeitslimit 0"
  acc.settings.7.description: "Die Geschwindigkeit, mit der gefahren wird, wenn die API ein Tempolimit von 0 oder darunter meldet."

