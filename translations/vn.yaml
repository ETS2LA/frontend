  map.settings.2.name: "Tính toán lái xe"
  map.settings.2.description: "Điều này sẽ tính toán tất cả các giá trị cần thiết để bản đồ điều khiển xe tải."
  map.settings.3.name: "Gửi Dữ liệu"
  map.settings.3.description: "Điều này sẽ cho phép các plugin khác sử dụng dữ liệu của Bản đồ. Xin lưu ý rằng hình ảnh hóa sẽ không hoạt động nếu không bật tùy chọn này. Tùy chọn này có thể và sẽ cải thiện hiệu suất nhẹ (một phần nào đó)."
  map.settings.4.title: "Trực quan hóa nội bộ"
  map.settings.5.name: "Mức Phóng to"
  map.settings.5.description: "Kiểm soát mức độ thu phóng của hình ảnh trực quan bên trong."
  map.settings.6.name: "Bật Trực quan hóa nội bộ"
  map.settings.6.description: "Có nên hiển thị hình ảnh trực quan bên trong của bản đồ hay không. Hữu ích nếu bạn không gửi dữ liệu bên ngoài."
  map.settings.7.title: "Trực quan hóa bên ngoài"
  map.settings.8.name: "Khoảng cách kết xuất"
  map.settings.8.description: "Điều này sẽ thiết lập khoảng cách tối đa của dữ liệu gửi đến các plugin khác. Giả sử điều đó được phép bởi plugin."
  map.settings.9.name: "Hiển thị dữ liệu AR"
  map.settings.9.description: "Điều này sẽ hiển thị các con đường lên trò chơi của bạn, nhưng bạn cần phải bật plugin AR nữa nó mới chạy."
  map.settings.10.title: "Cài đặt Lái xe"
