  map.settings.12.name: "Điều hướng trên ETS2LA"
  map.settings.12.description: "Sẽ tính toán lộ trình cần thiết để theo dõi lộ trình đến điểm đến của bạn. Lưu ý: Lộ trình này không đảm bảo là nhanh nhất!"
  object_detection.settings.1.title: "Cài đặt Phát hiện Đối tượng"
  object_detection.settings.1.description: "Các cài đặt này sẽ ảnh hưởng đến chất lượng và hiệu suất của việc phát hiện đối tượng."
  object_detection.settings.2.name: "Thiết bị"
  object_detection.settings.2.description: "Thiết bị để chạy Phát hiện Đối tượng, nếu bạn sử dụng tự động, nó sẽ được quyết định dựa trên hệ thống của bạn. (Nếu bạn chọn GPU, và bạn không có một cái, hoặc CUDA không được cài đặt, nó sẽ mặc định là CPU.)"
  object_detection.settings.3.name: "Chế độ"
  object_detection.settings.3.description: "Chế độ phát hiện đối tượng bạn muốn sử dụng. Xin lưu ý rằng chế độ chất lượng yêu cầu một PC mạnh mẽ để hoạt động tốt."
  object_detection.settings.4.name: "Tốc độ YOLO"
  object_detection.settings.4.description: "Tốc độ làm mới của mô hình YOLO. Giá trị cao hơn sẽ cập nhật phát hiện nhanh hơn. Trong chế độ hiệu suất, đây là FPS, trong chế độ chất lượng là số khung giữa các lần phát hiện. Xin lưu ý rằng các giá trị trên 2 cho chế độ hiệu suất có thể không hoạt động như mong đợi."
  object_detection.settings.5.name: "Kiến trúc mô hình"
  object_detection.settings.5.description: "Kiến trúc mô hình bạn muốn sử dụng. Xin lưu ý rằng YoloV7 cần nhiều năng lượng hơn."
  object_detection.settings.6.name: "Kích thước Chụp Màn hình"
  object_detection.settings.6.description: "Phần nào của màn hình bạn muốn sử dụng để phát hiện đối tượng. Chỉ số 0 là X, chỉ số 1 là Y, chỉ số 2 là Chiều rộng, chỉ số 3 là Chiều cao. Cài đặt này sẽ tự động được tạo ra sau khi bạn khởi động plugin một lần."
  acc.settings.1.title: "Cài đặt Kiểm soát Tốc độ Tự động"
  acc.settings.1.description: "Điều này sẽ ảnh hưởng đến cách ứng dụng phản hồi với các phương tiện khác."
  acc.settings.2.name: "Thời gian Theo"
  acc.settings.2.description: "Số giây sau xe phía trước mà chúng ta nên giữ."
  acc.settings.3.name: "Độ lệch Tốc độ"
  acc.settings.3.description: "Chạy nhanh hơn mức giới hạn bao nhiêu."
  acc.settings.4.name: "Khoảng cách"
  acc.settings.4.description: "Khoảng cách mà ứng dụng nên giữ với đối tượng phía trước."
  acc.settings.5.name: "Loại Độ lệch Tốc độ"
  acc.settings.5.description: "Chúng ta có lái nhanh hơn một tỷ lệ phần trăm so với giới hạn tốc độ, hay chúng ta cộng một số cố định?"
  acc.settings.6.name: "Hiện Thông báo"
  acc.settings.6.description: "Hiện popup khi ứng dụng giảm tốc độ do có vật cản."
  acc.settings.7.name: "Tốc độ khi giới hạn tốc độ API là 0"
  acc.settings.7.description: "Tốc độ mà xe sẽ chạy khi API đọc giới hạn tốc độ là 0 hoặc thấp hơn."

