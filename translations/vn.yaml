  map.settings.11.description: "Số giây để làm cho tay lái mượt mà hơn. Giá trị 0 sẽ cực kỳ nhạy, trong khi giá trị trên 0,5 có thể lắc sang trái và phải."
  map.settings.12.name: "Điều hướng trên ETS2LA"
  map.settings.12.description: "Sẽ tính toán lộ trình cần thiết để theo dõi lộ trình đến điểm đến của bạn. Lưu ý: Lộ trình này không đảm bảo là nhanh nhất!"
  object_detection.settings.1.title: "Cài đặt Phát hiện Đối tượng"
  object_detection.settings.1.description: "Các cài đặt này sẽ ảnh hưởng đến chất lượng và hiệu suất của việc phát hiện đối tượng."
  object_detection.settings.2.name: "Thiết bị"
  object_detection.settings.2.description: "Thiết bị để chạy Phát hiện đối tượng, nếu bạn sử dụng tự động, nó sẽ được quyết định dựa trên hệ thống của bạn. (Nếu bạn chọn GPU và bạn không có GPU hoặc CUDA không được cài đặt, nó sẽ mặc định là CPU.)"
  # ^ Có ba tùy chọn, CPU, GPU và Tự động. Các tùy chọn khác có thể tự giải thích nhưng nếu bạn nghĩ mọi người không hiểu 'Tự động' thì bạn nên giải thích ở đây.
  object_detection.settings.3.name: "Chế độ"
  object_detection.settings.3.description: "Chế độ phát hiện đối tượng bạn muốn sử dụng. Xin lưu ý rằng chế độ chất lượng yêu cầu PC mạnh để chạy tốt."
  # ^ Hai tùy chọn này, Hiệu suất và Chất lượng. Không thể dịch được. Nếu bạn nghĩ mọi người không hiểu thì bạn nên giải thích ở đây.
  object_detection.settings.4.name: "Tốc độ YOLO"
  object_detection.settings.4.description: "Tốc độ làm mới của mô hình YOLO. Các giá trị cao hơn sẽ cập nhật phát hiện nhanh hơn. Ở chế độ hiệu suất, đây là FPS, chế độ chất lượng là khung hình giữa các lần phát hiện. Xin lưu ý rằng các giá trị trên 2 đối với chế độ hiệu suất có thể không hoạt động như mong đợi."
  object_detection.settings.5.name: "Kiến trúc mô hình"
  object_detection.settings.5.description: "Kiến trúc mô hình bạn muốn sử dụng. Xin lưu ý rằng YoloV7 cần nhiều năng lượng hơn."
  object_detection.settings.6.name: "Kích thước chụp màn hình"
  object_detection.settings.6.description: "Phần nào trên màn hình của bạn để sử dụng để phát hiện đối tượng. Chỉ số 0 là X, chỉ số 1 là Y, chỉ số 2 là Chiều rộng, chỉ số 3 là Chiều cao. Cài đặt này sẽ tự động được tạo sau khi bạn khởi động plugin một lần."
  acc.settings.1.title: "Cài đặt kiểm soát hành trình thích ứng"
  acc.settings.1.description: "Điều này sẽ ảnh hưởng đến cách ứng dụng phản hồi với các phương tiện khác."
  acc.settings.2.name: "Thời gian theo sau"
  acc.settings.2.description: "Chúng ta nên đi sau xe phía trước bao nhiêu giây."
  acc.settings.3.name: "Bù trừ tốc độ"
  acc.settings.3.description: "Lái xe vượt quá tốc độ giới hạn này."
  acc.settings.4.name: "Khoảng cách"
  acc.settings.4.description: "Ứng dụng nên giữ khoảng cách với vật thể phía trước bao xa."
  acc.settings.5.name: "Loại bù trừ tốc độ"
  acc.settings.5.description: "Chúng ta nên lái xe nhanh hơn tốc độ giới hạn một phần trăm hay tăng thêm một khoảng thời gian nhất định?"
  acc.settings.6.name: "Hiển thị thông báo"
  acc.settings.6.description: "Hiển thị cửa sổ bật lên khi ứng dụng chậm lại do bất kỳ vật cản nào."
  acc.settings.7.name: "Tốc độ khi giới hạn tốc độ API là 0"
  acc.settings.7.description: "Tốc độ sẽ được điều khiển khi API đọc giới hạn tốc độ là 0 hoặc thấp hơn."

